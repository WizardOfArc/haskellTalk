<!DOCTYPE HTML>
<html>
  <head>
    <title>Math&rarr;Haskell</title>
    <link rel="stylesheet" href="haskelltalk.css" type="text/css">
  </head>
  <body>
    <div id="navigation">
      <a href="outline.html"> Outline </a>
    </div>
    <h1>Haskell's Math inspired Syntax/Semantics</h1>
    <table id="math-to-haskell-chart" cellpadding="0" cellspacing="0">
      <tr>
        <th>
          Concept or Function
        </th>
        <th>
          Math Notiation
        </th>
        <th>
          Haskell Code
        </th>
      </tr>
      <tr>
        <td>
          Not Equal To
        </td>
        <td>
          &ne;
        </td>
        <td>
          <pre>/=</pre>
        </td>
      </tr>
      <tr>
        <td>
          Lambda
        </td>
        <td>
          &lambda;<em>x</em> = <em>x</em> +<em>x</em>
        </td>
        <td>
          <pre>\x = x+x</pre>
        </td>
      </tr>
      <tr>
        <td>
          Function Definitions (types)
        </td>
        <td>
          <table class="function-def" cellpadding="0" cellspacing="0" >
            <tr>
              <td colspan="3">
                &fnof;
              </td>
            </tr>
            <tr>
              <td>&#x2124;</td>
              <td>&rarr;</td>
              <td>&#x2124;</td>
            </tr>
          </table>
        </td>
        <td>
          <pre>f::Int->Int</pre>
        </td>
      </tr>
      <tr>
        <td>
          List Comprehensions (set definitions)
        </td>
        <td>
          { <em>x</em> | <em>x</em> &isin; &#x2115;, <em>x</em> mod 2 = 0 }
        </td>
        <td>
          <pre>[ x | x <- [1..], x `mod` 2 == 0]</pre>
        </td>
      </tr>
    </table>
  </body>
</html>
